<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Duyệt Ảnh Konachan Nâng Cao - Tối Ưu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            transform: rotate(30deg);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e0f2fe;
            position: relative;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 10px;
            padding: 0;
            font-weight: 600;
            color: #93c5fd;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 10px;
        }

        select,
        input,
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            color: #e2e8f0;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px #3b82f6;
        }

        button {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: linear-gradient(to right, #475569, #64748b);
        }

        /* Custom Multi-select Dropdown */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            color: #e2e8f0;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .select-btn span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-grow: 1;
            text-align: left;
        }

        .select-content {
            position: absolute;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .select-search {
            padding: 10px;
            border-bottom: 1px solid #334155;
        }

        .select-search input {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 5px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border: 1px solid #334155;
        }

        .select-options {
            padding: 5px 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .select-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .select-option:hover {
            background: rgba(56, 66, 87, 0.8);
        }

        .select-option input {
            margin: 0 10px 0 0;
            padding: 0;
            width: 16px;
            height: 16px;
        }

        .select-option label {
            margin: 0;
            padding: 0;
            cursor: pointer;
            font-weight: normal;
            flex-grow: 1;
        }

        .tag-count {
            color: #93c5fd;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .selected-tag {
            background: rgba(56, 66, 87, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }

        .selected-tag i {
            margin-left: 5px;
            cursor: pointer;
        }

        .select-content.show {
            display: block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .page-info {
            font-size: 1.2rem;
            font-weight: 600;
            color: #93c5fd;
            padding: 10px 20px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
        }

        .view-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .view-btn {
            padding: 10px 15px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px;
        }

        .view-btn.active {
            background: #3b82f6;
        }

        .gallery {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }

        .grid-view {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .list-view .post {
            display: flex;
            height: auto;
        }

        .list-view .post img {
            width: 250px;
            height: 200px;
            flex-shrink: 0;
        }

        .list-view .post-info {
            flex-grow: 1;
        }

        .post {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            will-change: transform;
        }

        .post:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .post:hover img {
            transform: scale(1.05);
        }

        .post-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .post-tags {
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .post-id {
            font-size: 0.9rem;
            color: #93c5fd;
            font-weight: 600;
        }

        .post-rating {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .rating-safe {
            background: #065f46;
            color: #6ee7b7;
        }

        .rating-questionable {
            background: #92400e;
            color: #fcd34d;
        }

        .rating-explicit {
            background: #991b1b;
            color: #fca5a5;
        }

        .loading {
            text-align: center;
            font-size: 1.3rem;
            padding: 50px;
            color: #93c5fd;
            grid-column: 1 / -1;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(30, 41, 59, 0.8) 25%, rgba(56, 66, 87, 0.8) 50%, rgba(30, 41, 59, 0.8) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .error {
            text-align: center;
            color: #f87171;
            padding: 25px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            margin: 20px 0;
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            padding: 50px 20px;
        }

        .modal-content {
            max-width: 1000px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e40af;
        }

        .modal-title {
            font-size: 1.5rem;
            color: white;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-tags {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .tag {
            display: inline-block;
            background: #334155;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 0 5px 5px 0;
            font-size: 0.9rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: #94a3b8;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: #93c5fd;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .list-view .post {
                flex-direction: column;
            }

            .list-view .post img {
                width: 100%;
            }

            .pagination {
                flex-direction: column;
            }

            .view-controls {
                margin-left: 0;
            }
        }

        .favorite-btn {
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 5px;
        }

        .favorite-btn.active {
            color: #f87171;
        }

        .history-btn {
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 5px;
        }

        .history-btn.active {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> Trình Duyệt Ảnh Konachan Nâng Cao</h1>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="rating"><i class="fas fa-star"></i> Đánh giá:</label>
                <select id="rating">
                    <option value="explicit" selected>Explicit (Mặc định)</option>
                    <option value="questionable">Questionable</option>
                    <option value="safe">Safe</option>
                </select>
            </div>

            <div class="control-group">
                <label for="tags-select"><i class="fas fa-tags"></i> Thẻ (Tags):</label>
                <div class="custom-select">
                    <div class="select-btn" id="tags-select">
                        <span>Chọn tags...</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="select-content" id="tags-dropdown">
                        <div class="select-search">
                            <input type="text" placeholder="Tìm kiếm tags..." id="tags-search">
                        </div>
                        <div class="select-options" id="tags-options">
                            <div class="loading-tags">Đang tải tags...</div>
                        </div>
                    </div>
                    <div class="selected-tags" id="selected-tags"></div>
                </div>
            </div>

            <div class="control-group">
                <label for="sort"><i class="fas fa-sort"></i> Sắp xếp:</label>
                <select id="sort">
                    <option value="score" selected>Điểm cao nhất</option>
                    <option value="favcount">Yêu thích nhất</option>
                    <option value="date">Mới nhất</option>
                    <option value="random">Ngẫu nhiên</option>
                </select>
            </div>

            <div class="control-group">
                <label for="limit"><i class="fas fa-list"></i> Số lượng mỗi trang:</label>
                <select id="limit">
                    <option value="20">20 ảnh</option>
                    <option value="40">40 ảnh</option>
                    <option value="60">60 ảnh</option>
                    <option value="100" selected>100 ảnh</option>
                </select>
            </div>

            <div class="control-group full-width">
                <label for="blacklist"><i class="fas fa-ban"></i> Blacklist (loại trừ tags):</label>
                <input type="text" id="blacklist" placeholder="Ví dụ: loli -guro -violent">
            </div>

            <div class="control-group">
                <button id="search"><i class="fas fa-search"></i> Tìm kiếm</button>
            </div>

            <div class="control-group">
                <button id="random" class="secondary-btn"><i class="fas fa-dice"></i> Ngẫu nhiên</button>
            </div>

            <div class="control-group">
                <button id="clear-filters" class="secondary-btn"><i class="fas fa-filter"></i> Xóa bộ lọc</button>
            </div>

            <div class="control-group">
                <button id="show-favorites"><i class="fas fa-heart"></i> Yêu thích</button>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-page"><i class="fas fa-chevron-left"></i> Trang trước</button>
            <span class="page-info">Trang: <span id="current-page">1</span></span>
            <button id="next-page">Trang sau <i class="fas fa-chevron-right"></i></button>

            <div class="view-controls">
                <button id="grid-view" class="view-btn active"><i class="fas fa-th"></i></button>
                <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
            </div>

            <button id="jump-to-page" class="secondary-btn"><i class="fas fa-forward"></i> Đến trang</button>
            <input type="number" id="page-input" placeholder="Trang" min="1" style="width: 80px;">
        </div>

        <div id="gallery" class="gallery grid-view">
            <div class="loading"><i class="fas fa-spinner"></i> Đang tải dữ liệu...</div>
        </div>

        <div class="pagination">
            <button id="prev-page-bottom"><i class="fas fa-chevron-left"></i> Trang trước</button>
            <span class="page-info">Trang: <span id="current-page-bottom">1</span></span>
            <button id="next-page-bottom">Trang sau <i class="fas fa-chevron-right"></i></button>
        </div>

        <footer>
            <p>Ứng dụng sử dụng Konachan API | Không có CORS | Dữ liệu chỉ phục vụ mục đích học tập</p>
            <div class="footer-links">
                <a href="https://konachan.com" target="_blank"><i class="fas fa-external-link-alt"></i> Konachan</a>
                <a href="#" id="settings-toggle"><i class="fas fa-cog"></i> Cài đặt</a>
                <a href="#" id="help-toggle"><i class="fas fa-question-circle"></i> Trợ giúp</a>
            </div>
        </footer>
    </div>

    <!-- Modal xem ảnh -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Chi tiết ảnh</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div id="modal-tags" class="modal-tags"></div>
                <div class="modal-actions">
                    <button id="download-btn"><i class="fas fa-download"></i> Tải về</button>
                    <button id="favorite-modal-btn" class="favorite-btn"><i class="far fa-heart"></i> Yêu thích</button>
                    <button id="open-original"><i class="fas fa-external-link-alt"></i> Xem gốc</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Biến toàn cục
            let currentPage = 1;
            let currentRating = 'explicit';
            let currentTags = '';
            let currentSort = 'score';
            let currentLimit = 100;
            let currentBlacklist = '';
            let maxPageReached = false;
            
            // Sử dụng Map thay vì array cho favorites để tối ưu performance
            const favoritesData = JSON.parse(localStorage.getItem('konachanFavorites') || '[]');
            const favoritesMap = new Map(favoritesData.map(id => [id, true]));
            
            // Cache posts data để tránh fetch lại
            const postsCache = new Map();
            
            let viewMode = localStorage.getItem('konachanViewMode') || 'grid';
            let allTags = [];
            let selectedTags = [];
            let searchTimeout;

            // Cache DOM elements
            const elements = {
                gallery: document.getElementById('gallery'),
                rating: document.getElementById('rating'),
                sort: document.getElementById('sort'),
                limit: document.getElementById('limit'),
                blacklist: document.getElementById('blacklist'),
                searchBtn: document.getElementById('search'),
                randomBtn: document.getElementById('random'),
                clearFiltersBtn: document.getElementById('clear-filters'),
                showFavoritesBtn: document.getElementById('show-favorites'),
                prevPageBtn: document.getElementById('prev-page'),
                nextPageBtn: document.getElementById('next-page'),
                prevPageBottomBtn: document.getElementById('prev-page-bottom'),
                nextPageBottomBtn: document.getElementById('next-page-bottom'),
                currentPageEl: document.getElementById('current-page'),
                currentPageBottomEl: document.getElementById('current-page-bottom'),
                pageInputEl: document.getElementById('page-input'),
                jumpToPageBtn: document.getElementById('jump-to-page'),
                gridViewBtn: document.getElementById('grid-view'),
                listViewBtn: document.getElementById('list-view'),
                imageModal: document.getElementById('image-modal'),
                modalImage: document.getElementById('modal-image'),
                modalTags: document.getElementById('modal-tags'),
                closeModalBtn: document.querySelector('.close-modal'),
                downloadBtn: document.getElementById('download-btn'),
                favoriteModalBtn: document.getElementById('favorite-modal-btn'),
                openOriginalBtn: document.getElementById('open-original'),
                tagsSelectBtn: document.getElementById('tags-select'),
                tagsDropdown: document.getElementById('tags-dropdown'),
                tagsSearch: document.getElementById('tags-search'),
                tagsOptions: document.getElementById('tags-options'),
                selectedTagsContainer: document.getElementById('selected-tags')
            };

            // Debounce function cho search
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Skeleton loader
            function createSkeletonLoader() {
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < 12; i++) {
                    const skeleton = document.createElement('div');
                    skeleton.className = 'post skeleton';
                    skeleton.style.height = '300px';
                    fragment.appendChild(skeleton);
                }
                return fragment;
            }

            // Hàm load tags từ API với caching
            async function loadTags() {
                try {
                    // Check cache first
                    const cachedTags = sessionStorage.getItem('konachanTags');
                    if (cachedTags) {
                        allTags = JSON.parse(cachedTags);
                        displayTags(allTags);
                        return;
                    }

                    const apiUrl = 'https://konachan.com/tag.json?limit=2000&order=count';
                    const proxyUrl = `https://cors-anywhere.herokuapp.com/${encodeURIComponent(apiUrl)}`;

                    const response = await fetch(proxyUrl, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status}`);
                    }

                    const tagsData = await response.json();
                    allTags = tagsData;
                    
                    // Cache tags for session
                    sessionStorage.setItem('konachanTags', JSON.stringify(tagsData));

                    displayTags(tagsData);

                } catch (error) {
                    console.error('Lỗi khi tải tags:', error);
                    elements.tagsOptions.innerHTML = '<div class="error">Không thể tải tags từ API</div>';
                }
            }

            // Hàm hiển thị tags trong dropdown với virtual scrolling cơ bản
            function displayTags(tags) {
                const fragment = document.createDocumentFragment();

                if (tags.length === 0) {
                    elements.tagsOptions.innerHTML = '<div class="select-option">Không tìm thấy tags nào</div>';
                    return;
                }

                // Chỉ hiển thị tối đa 100 tags để tối ưu performance
                const displayTags = tags.slice(0, 100);

                displayTags.forEach(tag => {
                    const option = document.createElement('div');
                    option.className = 'select-option';
                    option.innerHTML = `
                        <input type="checkbox" id="tag-${tag.id}" value="${tag.name}">
                        <label for="tag-${tag.id}">${tag.name}</label>
                        <span class="tag-count">(${tag.count})</span>
                    `;

                    if (selectedTags.includes(tag.name)) {
                        option.querySelector('input').checked = true;
                    }

                    option.querySelector('input').addEventListener('change', function () {
                        if (this.checked) {
                            addTag(this.value);
                        } else {
                            removeTag(this.value);
                        }
                    });

                    fragment.appendChild(option);
                });

                elements.tagsOptions.innerHTML = '';
                elements.tagsOptions.appendChild(fragment);
            }

            function addTag(tagName) {
                if (!selectedTags.includes(tagName)) {
                    selectedTags.push(tagName);
                    updateSelectedTags();
                }
            }

            function removeTag(tagName) {
                const index = selectedTags.indexOf(tagName);
                if (index > -1) {
                    selectedTags.splice(index, 1);
                    updateSelectedTags();
                }
            }

            function updateSelectedTags() {
                elements.selectedTagsContainer.innerHTML = '';

                if (selectedTags.length === 0) {
                    elements.tagsSelectBtn.querySelector('span').textContent = 'Chọn tags...';
                    return;
                }

                elements.tagsSelectBtn.querySelector('span').textContent = `${selectedTags.length} tags đã chọn`;

                const fragment = document.createDocumentFragment();
                selectedTags.forEach(tag => {
                    const tagEl = document.createElement('div');
                    tagEl.className = 'selected-tag';
                    tagEl.innerHTML = `
                        ${tag}
                        <i class="fas fa-times" data-tag="${tag}"></i>
                    `;

                    tagEl.querySelector('i').addEventListener('click', function (e) {
                        e.stopPropagation();
                        removeTag(this.dataset.tag);

                        const tagObj = allTags.find(t => t.name === this.dataset.tag);
                        if (tagObj) {
                            const checkbox = document.getElementById(`tag-${tagObj.id}`);
                            if (checkbox) {
                                checkbox.checked = false;
                            }
                        }
                    });

                    fragment.appendChild(tagEl);
                });
                elements.selectedTagsContainer.appendChild(fragment);
            }

            function updatePagination() {
                elements.currentPageEl.textContent = currentPage;
                elements.currentPageBottomEl.textContent = currentPage;

                elements.prevPageBtn.disabled = currentPage === 1;
                elements.prevPageBottomBtn.disabled = currentPage === 1;

                elements.nextPageBtn.disabled = maxPageReached;
                elements.nextPageBottomBtn.disabled = maxPageReached;
            }

            // Optimized fetch with caching
            async function fetchPosts() {
                const rating = elements.rating.value;
                const sort = elements.sort.value;
                const limit = elements.limit.value;
                const blacklist = elements.blacklist.value.trim();

                currentRating = rating;
                currentSort = sort;
                currentLimit = limit;
                currentBlacklist = blacklist;
                currentTags = selectedTags.join(' ');

                // Create cache key
                const cacheKey = `${rating}-${sort}-${limit}-${currentPage}-${selectedTags.join('+')}-${blacklist}`;
                
                // Check cache first
                if (postsCache.has(cacheKey)) {
                    displayPosts(postsCache.get(cacheKey));
                    updatePagination();
                    return;
                }

                // Show skeleton loader instead of spinner
                elements.gallery.innerHTML = '';
                elements.gallery.appendChild(createSkeletonLoader());

                try {
                    // Build tags parameter more efficiently
                    let tagsParam = selectedTags.length > 0 ? selectedTags.join('+') : '';
                    if (blacklist) {
                        const blacklistTags = blacklist.split(' ').map(t => `-${t}`).join('+');
                        tagsParam += tagsParam ? `+${blacklistTags}` : blacklistTags;
                    }

                    const apiUrl = `https://konachan.com/post.json?limit=${limit}&page=${currentPage}&tags=rating:${rating}+order:${sort}${tagsParam ? `+${tagsParam}` : ''}`;
                    const proxyUrl = `https://cors-anywhere.herokuapp.com/${apiUrl}`;

                    const response = await fetch(proxyUrl, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status}`);
                    }

                    const posts = await response.json();

                    if (posts.length === 0) {
                        maxPageReached = true;
                        elements.gallery.innerHTML = '<div class="error">Không còn dữ liệu nào nữa.</div>';
                        updatePagination();
                        return;
                    }

                    // Cache the results
                    postsCache.set(cacheKey, posts);

                    displayPosts(posts);
                    maxPageReached = posts.length < limit;

                } catch (error) {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    elements.gallery.innerHTML = `<div class="error">Lỗi khi tải dữ liệu: ${error.message}</div>`;
                }

                updatePagination();
            }

            // Optimized displayPosts with DocumentFragment
            function displayPosts(posts) {
                elements.gallery.innerHTML = '';

                if (posts.length === 0) {
                    elements.gallery.innerHTML = '<div class="error">Không tìm thấy bài đăng nào.</div>';
                    return;
                }

                const fragment = document.createDocumentFragment();

                posts.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = `post rating-${post.rating}`;

                    const imageUrl = post.preview_url || post.jpeg_url;
                    const displayTags = post.tags.length > 100
                        ? post.tags.substring(0, 100) + '...'
                        : post.tags;

                    postEl.innerHTML = `
                        <img src="${imageUrl}" alt="Konachan post ${post.id}" loading="lazy" data-id="${post.id}" data-url="${post.file_url}">
                        <div class="post-info">
                            <div class="post-tags" title="${post.tags}">${displayTags}</div>
                            <div class="post-meta">
                                <span class="post-id">ID: ${post.id}</span>
                                <span class="post-rating rating-${post.rating}">${post.rating}</span>
                            </div>
                        </div>
                    `;

                    // Store post data in cache
                    postsCache.set(`post-${post.id}`, post);

                    fragment.appendChild(postEl);
                });

                elements.gallery.appendChild(fragment);
                elements.gallery.className = `gallery ${viewMode}-view`;

                // Use event delegation instead of adding listeners to each image
                setupImageClickHandlers();
            }

            // Event delegation for image clicks
            function setupImageClickHandlers() {
                // Remove any existing listeners
                elements.gallery.removeEventListener('click', handleImageClick);
                elements.gallery.addEventListener('click', handleImageClick);
            }

            function handleImageClick(e) {
                if (e.target.tagName === 'IMG') {
                    openModal(e.target.dataset.id, e.target.dataset.url, e.target.src);
                }
            }

            // Optimized modal with cached data
            function openModal(postId, imageUrl, previewUrl) {
                const cachedPost = postsCache.get(`post-${postId}`);
                
                if (cachedPost) {
                    displayModal(cachedPost);
                } else {
                    // Fallback to API if not in cache
                    fetch(`https://cors-anywhere.herokuapp.com/https://konachan.com/post.json?tags=id:${postId}`)
                        .then(response => response.json())
                        .then(posts => {
                            if (posts.length > 0) {
                                const post = posts[0];
                                postsCache.set(`post-${postId}`, post);
                                displayModal(post);
                            }
                        })
                        .catch(error => {
                            console.error('Lỗi khi tải chi tiết ảnh:', error);
                        });
                }
            }

            function displayModal(post) {
                elements.modalImage.src = post.file_url;
                elements.modalTags.innerHTML = post.tags.split(' ').map(tag => `<span class="tag">${tag}</span>`).join('');

                const isFavorite = favoritesMap.has(post.id);
                elements.favoriteModalBtn.innerHTML = isFavorite
                    ? '<i class="fas fa-heart"></i> Bỏ yêu thích'
                    : '<i class="far fa-heart"></i> Yêu thích';
                elements.favoriteModalBtn.dataset.id = post.id;

                elements.downloadBtn.onclick = () => downloadImage(post.jpeg_url);
                elements.openOriginalBtn.onclick = () => window.open(`https://konachan.com/post/show/${post.id}`, '_blank');

                elements.imageModal.style.display = 'block';
            }

            function downloadImage(url) {
                const proxy = "https://cors-anywhere.herokuapp.com/";
                fetch(proxy + url)
                    .then(response => response.blob())
                    .then(blob => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = url.split('/').pop();
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(a.href);
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải ảnh:', error);
                        alert('Không thể tải ảnh về.');
                    });
            }

            // Optimized show favorites with cached data
            function showFavorites() {
                const favoriteIds = Array.from(favoritesMap.keys());
                
                if (favoriteIds.length === 0) {
                    elements.gallery.innerHTML = '<div class="error">Bạn chưa có ảnh yêu thích nào.</div>';
                    return;
                }

                elements.gallery.innerHTML = '';
                elements.gallery.appendChild(createSkeletonLoader());

                // Try to get from cache first
                const cachedFavorites = favoriteIds
                    .map(id => postsCache.get(`post-${id}`))
                    .filter(post => post !== undefined);

                if (cachedFavorites.length === favoriteIds.length) {
                    // All favorites are cached
                    displayPosts(cachedFavorites);
                } else {
                    // Fetch missing favorites
                    const promises = favoriteIds.map(id =>
                        postsCache.has(`post-${id}`)
                            ? Promise.resolve(postsCache.get(`post-${id}`))
                            : fetch(`https://cors-anywhere.herokuapp.com/https://konachan.com/post.json?tags=id:${id}`)
                                .then(response => response.json())
                                .then(posts => {
                                    if (posts.length > 0) {
                                        postsCache.set(`post-${id}`, posts[0]);
                                        return posts[0];
                                    }
                                    return null;
                                })
                    );

                    Promise.all(promises)
                        .then(posts => {
                            displayPosts(posts.filter(post => post !== null));
                        })
                        .catch(error => {
                            console.error('Lỗi khi tải ảnh yêu thích:', error);
                            elements.gallery.innerHTML = '<div class="error">Có lỗi xảy ra khi tải ảnh yêu thích.</div>';
                        });
                }
            }

            // Debounced search for tags
            const debouncedTagSearch = debounce(function(searchTerm) {
                if (searchTerm) {
                    const filteredTags = allTags.filter(tag =>
                        tag.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    displayTags(filteredTags);
                } else {
                    displayTags(allTags.slice(0, 100)); // Show first 100 tags
                }
            }, 300);

            // Event Listeners

            // Tags dropdown
            elements.tagsSelectBtn.addEventListener('click', function () {
                elements.tagsDropdown.classList.toggle('show');
            });

            // Debounced tags search
            elements.tagsSearch.addEventListener('input', function () {
                debouncedTagSearch(this.value);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!elements.tagsSelectBtn.contains(e.target) && !elements.tagsDropdown.contains(e.target)) {
                    elements.tagsDropdown.classList.remove('show');
                }
            });

            // Search and filter buttons
            elements.searchBtn.addEventListener('click', () => {
                currentPage = 1;
                maxPageReached = false;
                postsCache.clear(); // Clear cache when searching
                fetchPosts();
            });

            elements.randomBtn.addEventListener('click', () => {
                selectedTags = [];
                elements.sort.value = 'random';
                updateSelectedTags();
                currentPage = 1;
                maxPageReached = false;
                postsCache.clear();
                fetchPosts();
            });

            elements.clearFiltersBtn.addEventListener('click', () => {
                selectedTags = [];
                updateSelectedTags();
                elements.blacklist.value = '';
                elements.rating.value = 'explicit';
                elements.sort.value = 'score';
                currentPage = 1;
                maxPageReached = false;
                postsCache.clear();

                document.querySelectorAll('#tags-options input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });

                fetchPosts();
            });

            elements.showFavoritesBtn.addEventListener('click', showFavorites);

            // Pagination buttons
            elements.prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchPosts();
                }
            });

            elements.nextPageBtn.addEventListener('click', () => {
                if (!maxPageReached) {
                    currentPage++;
                    fetchPosts();
                } else {
                    alert('Bạn đã đến trang cuối cùng!');
                }
            });

            elements.prevPageBottomBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchPosts();
                }
            });

            elements.nextPageBottomBtn.addEventListener('click', () => {
                if (!maxPageReached) {
                    currentPage++;
                    fetchPosts();
                } else {
                    alert('Bạn đã đến trang cuối cùng!');
                }
            });

            elements.jumpToPageBtn.addEventListener('click', () => {
                const page = parseInt(elements.pageInputEl.value);
                if (page && page > 0) {
                    currentPage = page;
                    maxPageReached = false;
                    fetchPosts();
                }
            });

            // View mode buttons with localStorage
            elements.gridViewBtn.addEventListener('click', () => {
                viewMode = 'grid';
                elements.gridViewBtn.classList.add('active');
                elements.listViewBtn.classList.remove('active');
                elements.gallery.className = 'gallery grid-view';
                localStorage.setItem('konachanViewMode', 'grid');
            });

            elements.listViewBtn.addEventListener('click', () => {
                viewMode = 'list';
                elements.listViewBtn.classList.add('active');
                elements.gridViewBtn.classList.remove('active');
                elements.gallery.className = 'gallery list-view';
                localStorage.setItem('konachanViewMode', 'list');
            });

            // Set initial view mode
            if (viewMode === 'list') {
                elements.listViewBtn.click();
            }

            // Modal events
            elements.closeModalBtn.addEventListener('click', () => {
                elements.imageModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === elements.imageModal) {
                    elements.imageModal.style.display = 'none';
                }
            });

            // Optimized favorite button in modal
            elements.favoriteModalBtn.addEventListener('click', function () {
                const postId = parseInt(this.dataset.id);

                if (favoritesMap.has(postId)) {
                    favoritesMap.delete(postId);
                    this.innerHTML = '<i class="far fa-heart"></i> Yêu thích';
                } else {
                    favoritesMap.set(postId, true);
                    this.innerHTML = '<i class="fas fa-heart"></i> Bỏ yêu thích';
                }

                // Save to localStorage
                const favoriteIds = Array.from(favoritesMap.keys());
                localStorage.setItem('konachanFavorites', JSON.stringify(favoriteIds));
            });

            // Initialize application
            loadTags().then(() => {
                fetchPosts();
            });
        });
    </script>
